<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>SignUp/SignIn Authentication</title>
        <script src="https://kit.fontawesome.com/82af4db94e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="firebaseauth.js"></script>
    </head>

    <body>
        <div class="container" id="signup">
            <h1 class="form-title">Register</h1>
            <form method="post" action="">
                <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                <!--First name input--->
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="fName" placeholder="First Name" required>
                    <label for="fName">First Name</label>
                </div>

                <!--Lastname input--->
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="lName" placeholder="Last Name" required>
                    <label for="lName">Last Name</label>
                </div>

                <!--email input--->
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="rEmail" placeholder="Email" required>
                    <label for="rEmail">Email</label>
                </div>

                <!--email input--->
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="rPassword" placeholder="password" required>
                    <label for="rPassword">Password</label>
                </div>
                <button class="btn" id="submitSignUp">Sign Up</button>
            </form>

            <p class="or">
                -------or-------
            </p>

            <!--Social icons--->
            <div class="icons">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>

            <div class="links">
                <p>Already Have Account ?</p>
                <button id="signInButton"> Sign In </button>
            </div>
        </div>


        <div class="container" id="signIn">
            <h1 class="form-title">Sign In</h1>
            <form method="post" action="">
                <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                
                <!--email input--->
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>

                <!--password input--->
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="password" required>
                    <label for="password">Password</label>
                </div>
                 <!--Recover link--->
                <p class="recover">
                    <a href="#">Recover Password</a>
                </p>
                 <!--Signinbutton--->
                <button class="btn" id="submitSignIn">Sign In</button>    
            </form>

            <p class="or">
                -------or--------
            </p>

             <!--Social icons--->
            <div class="icons">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>

            <div class="links">
                <p>Already Have Account ?</p>
                <button id="signUpButton"> Sign Up </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
